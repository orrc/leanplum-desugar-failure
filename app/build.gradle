apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        applicationId 'com.example'

        minSdkVersion 15
        targetSdkVersion 26

        versionCode 1
        versionName '1.0'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url 'https://repo.leanplum.com/' }
}

dependencies {
    def version

    // Works fine
    version = '2.2.2'

    // Crashes during ':app:transformClassesWithDesugarForDebug'
    version = '2.2.3'

    implementation "com.leanplum:Leanplum:${version}"
}
